                            <script>

                                async function fetchData(url) {
                                    try {
                                        const response = await fetch(url, { mode: "no-cors" });
                                        if (!response.ok) {
                                            throw new Error(`HTTP error!!!!!! status: ${response.status}`);
                                        }
                                        const data = await response.json();
                                        return data;
                                    } catch (error) {
                                        console.error("Error fetching data:", error);
                                    }
                                }
